<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Zaynab Emadi" />
    <meta name="keywords" content="ecommerce, amazon, project" />
    <meta name="description" content="Amazon Ecommerce" />
    <title>Amazon project</title>
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/pages/checkout.css" />
    <link
      rel="icon"
      href="images/logos/amazon-mobile-logo-white.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <section class="cart-header-left-section">
        <a href="amazon.html">
          <img
            class="amazon-logo-desktop"
            src="images/logos/amazon-logo.png"
            alt="amazon-logo"
            width="320"
            height="97"
          />
          <img
            class="amazon-logo-mobile"
            src="images/logos/amazon-mobile-logo.png"
            alt="amazon-logo"
            width="189"
            height="194"
          />
        </a>
      </section>
      <section class="cart-header-middle-section">
        <h1><span class="nowrap">Checkout (<a href="amazon.html">3 items</a>)</span></h1>
      </section>
      <section class="cart-header-right-section">
        <img
          src="images/icon/checkout-lock-icon.png"
          alt="checkout-lock-icon"
          width="16"
          height="21"
        />
      </section>
    </header>
  <main>
    <section class="shopping-list">
      <h1>Review Your order</h1>
      <section class="shopping-item">
        <p class="shopping-delivery-date"></p>
        <section class="shopping-item-info">
          <figure><img src="images/products/intermediate-composite-basketball.jpg" alt="basketball" width="679" height="675">
            <figcaption class="offscreen"></figcaption>
          </figure>
          <section class="shopping-item-details">
            <p class="item-name">Intermediate Size Basketball</p>
            <p class="item-price">$20.95</p>
            <section class="item-quantity-control">
              <p class="item-quantity">Quantity: 10</p>
              <button class="update">Update</button>
              <button class="delete">Delete</button>
            </section>
          </section>
          <section class="delivery-option">
            <p>Choose a delivery option:</p>
            <div class="options">
              <label for="option1-basketball" class="offscreen"></label>
              <input type="radio" id="option1-basketball" name="option1" />
              <p class="delivery-time">
                Tuesday, June 3
              </p>
              <p class="shipping-price">
                FREE Shipping
              </p>
            </div>
            <div class="options">
              <label for="option2-basketball" class="offscreen"></label>
              <input type="radio" id="option2-basketball" name="option1" />
              <p class="delivery-time">
                Wednesday, May 28
              </p>
              <p class="shipping-price">
                $4.99-shipping
              </p>
            </div>
            <div class="options">
              <label for="option3-basketball" class="offscreen"></label>
              <input type="radio" id="option3-basketball" name="option1" />
              <p class="delivery-time">
                Monday, May 26
              </p>
              <p class="shipping-price">
                $9.99-shipping
              </p>
            </div>
          </section>
        </section>
      </section>
    </section>
    <section class="order-summary"></section>
  </main>
  </body>
</html>
